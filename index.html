<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<!-- Title -->
	<title>Api GitHub</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<!-- CSS links -->
	<link rel="stylesheet" type="text/css" href="build/css/app.min.css">
	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-app="ApiGit">
	<article class="md-main-page" ng-controller="repositoriesController" role="application" itemscope>
		<section class="md-menu" role="menubar">
			<h1 class="md-title">Projetos</h1>
				<ul class="md-repositories" role="menu" itemscope>
					<a class="md-option" href="/#/{{rep.name}}" ng-repeat="rep in repositories | orderBy:'-stargazers_count'" ng-click="dataRepository(rep)" role="link" itemprop="url">
						<li class="md-name-repos" role="menuitem" itemprop="name">{{rep.name}}</li>
					</a>
				</ul>
		</section>
		<section class="md-details-repository" role="article" ng-view></section>
	</article>


	<!-- Scripts -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
	<script type="text/javascript" src="build/js/app.min.js"></script>
</body>
</html>
